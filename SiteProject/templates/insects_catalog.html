<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Красная книга России: Насекомые</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__block">
                <nav class="nav nav-header">
                    <a class="nav__link" href="#">Главная</a>
                    <a class="nav__link" target="_blank" href="https://cicon.ru/nasekomie.html">cicon.ru</a>
                    <a class="nav__link" target="_blank" href="https://ru.ruwiki.ru/wiki/Список_насекомых,_занесённых_в_Красную_книгу_Россииl">рувики</a>
                </nav>
            </div>

            <a href="#" class="logo header__logo"><img src="{{ url_for('static', filename='logo.png') }}" alt="logo"></a>

            <div class="header__block header__block-right"></div>

        </div>
    </div>
</header>

<section class="insects">
    <div class="container">
    <h2 class="block__title">Красная книга России: Насекомые</h2>

        <div class="insects_wrapper">
            {% for insect in insects %}
                <a class="insect" href="/insect/{{insect.insect_id}}">
                    <div class="insect__image">
                        <img src="{{ insect.img }}">
                    </div>
                    <div class="insect__info">
                        <p class="insect__lat-name">{{ insect.lat_name }}</p>
                        <p class="insect__ru-name">{{ insect.ru_name }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>

    </div>
</section>


<footer class="footer">
    <div class="container">
        <div class="footer__wrapper">
            <p>ООО «Красная книга России» © 862 – 2024.</p>
            <p>Все права защищены.</p>
        </div>
    </div>
</footer>

</body>
</html>
